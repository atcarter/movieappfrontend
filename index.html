<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JS Movie Application</h1>

  <div id="review-form-div">
    <h2>Create a New Review</h2>
    <form id="review-form">
      <label for="username">Username: </label>
      <input type="text" name="username" id="username" required><br><br>
      <label for="rating">Rating: </label>
      <input type="number" name="rating" id="rating" min="1" max="5" required><br><br>
      <label for="content">Content: </label>
      <input type="textarea" name="content" id="content" maxlength="500" required><br><br>
      <select id="select-movie" name="movie_id"></select><br><br>
      <input type="submit" name="submit" id="submit-movie" value="Create a New Movie">
    </form>
  </div>

  <div id="movie-display-div">
    <h2>Movies and Reviews</h2>
  </div>

  <div id="movie-form-div">
    <h2>Create a New Movie</h2>
    <form id="movie-form">
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" required><br><br>
      <label for="year">Year: </label>
      <input type="number" name="year" id="year" min="1888" required><br><br>
      <label for="synopsis">Synopsis: </label>
      <input type="textarea" name="synopsis" id="synopsis" minlength="20" maxlength="300" required><br><br>
      <input type="submit" name="submit" id="submit-movie" value="Create a New Movie">
    </form>
  </div>


  <script src="src/review.js"></script>
  <script src="src/reviewapi.js"></script>
  <script src="src/movie.js"></script>
  <script src="src/movieapi.js"></script>
  <script src="index.js"></script>
</body>
</html>
